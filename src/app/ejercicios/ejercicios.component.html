<!--
  Ejemplo donde se trae desde el componente un array y mediante *ngFor="let ejercicio of ejercicios"
  se recorre y se vizualizan todos los elementos que se traen del component.app-ejercicios
  También se muestra un ejemplo del uso de la función js (click)="onSelectEjercicio(ejercicio)" y también
  de la etiqueta *ngIf="ejercicioSeleccionado"
  También podemos ver que con [class.selected]="ejercicio===ejercicioSeleccionado" en el inspector de elementos
  del navegador siempre que seleccionamos un elemento el atributo html class="selected"
-->

<h2>Listado de Ejercicios</h2>
<ul class="ejercicios">
  <li *ngFor="let ejercicio of ejercicios" (click)="onSelectEjercicio(ejercicio)" [class.selected]="ejercicio===ejercicioSeleccionado">
    <span class="ejercicios">
      {{ejercicio.id}}
    </span>
    {{ejercicio.name}}
  </li>
</ul>
<div *ngIf="ejercicioSeleccionado">
  <h2>Detalle</h2>
  <div>
    <span>
      id:
    </span>
    {{ejercicioSeleccionado.id}}
  </div>
</div>
